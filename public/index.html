<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manager App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
        $(document).ready(function(){
          $('body').scrollspy({target: ".navbar", offset: 50});
          $("#myNavbar a").on('click', function(event) {
            if (this.hash !== "") {
              event.preventDefault();
              var hash = this.hash;
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 400, function(){
                window.location.hash = hash;
              });
            }
          });
        });
      </script>
      <script>
        $(window).scroll(function() {    
            var scroll = $(window).scrollTop();

            if (scroll <= 700) {
                $("nav").removeClass("nav-color").addClass("about-nav-color");
                $(".nav-logo").removeClass("nav-logo").addClass("about-nav-logo");
            } else {
                $("nav").removeClass("about-nav-color").addClass("nav-color");
                $(".about-nav-logo").removeClass("about-nav-logo").addClass("nav-logo");
            }
        });
      </script>
  </body>
</html>
